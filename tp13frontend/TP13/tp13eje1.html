<!DOCTYPE html>
<html>

<head>
    <link href="estilos.css" rel="stylesheet">

<body>
    <h1 class="encabezado">
        <img src="img/silicon transparente.png" class="imgcabecera" />
        Portal Silicon Full Stack

    <nav class="navbar navbar-expand-lg navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="material-symbols-outlined">
                </span>Inicio</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Listar personas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Gestionar personas</a>
                    </li>
                </ul>
                <form class="d-flex">

                </form>
            </div>
        </div>

    <fieldset>
        <form class="form-floating">
            <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                value="ingrese su email">
            <label for="floatingInputValue">email</label>
        </form><br>
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
    </fieldset>
    <form>
        <div class="form-group">
            <label for="fecha">Seleccionar Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
        </div>
    </form><br>


    <form>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>

    </form><br>

    <select class="form-select" aria-label="Default select example">
        <option selected>seleccione su nivel de estudio</option>
        <option value="1">secundario</option>
        <option value="2">terciario</option>
        <option value="3">universitario</option>
    </select>

    <button type="button" class="btn btn-primary btn-sm">crear persona</button>
    <button type="button" class="btn btn-secondary btn-sm">limpiar datos</button>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
