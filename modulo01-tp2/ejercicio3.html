<!DOCTYPE html>
<html>

<head>
    <title>fractal </title>
</head>

<body>
    <script>
        var dato =prompt ("coloque un numero");
        var resultado = dato;
        for (var i = dato - 1; i >= 1; i--) {
            resultado = resultado * i
        }
        alert(resultado);
    </script>
</body>

</html>
