<!DOCTYPE html>
<html>

<head>
    <title>modelo1 </title>
</head>

<body>
    <script>
        var valores = [true, false, 2, "hola",
            "mundo", 3, "char"]
            valores.sort(function(a, b){
  // ASC  -> a.length - b.length
  // DESC -> b.length - a.length
  return b.length - a.length;
});
        document.write(valores)
    </script>
</body>

</html>
