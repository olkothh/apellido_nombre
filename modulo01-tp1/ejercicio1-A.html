<!DOCTYPE html>
<html>

<head>
    <title>modelo1 </title>
</head>

<body>
    <script>
       var valores = [true, false, 2, "hola",
"mundo", 3, "char"]
var strings = valores.filter((elemento) => {
        return typeof(elemento) === 'string';
    });

var mayor;

strings.forEach( (elemento) => {
    if( mayor ){
        if ( elemento.length > mayor.length ){
            mayor = elemento;
        }
    }
    else {
        mayor = elemento;
    }
} );

document.write(mayor)
    </script>
</body>

</html>
