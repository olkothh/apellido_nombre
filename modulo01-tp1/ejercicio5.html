<!DOCTYPE html>
<html>

<head>
    <title>mayusculas</title>
</head>

<body>
    <script>
        var character = prompt ("ingresar texto");
        if (character == character.toUpperCase()) {
            alert('su texto es mayuscula');
        }
        if (character == character.toLowerCase()) {
            alert('su texto es minuscula');
        }


    </script>
</body>

</html>
